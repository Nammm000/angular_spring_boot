<div class="form-group">
    <button class="btn btn-primary form-control" (click)="onOpenModal('login')" title="Login">Login</button>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          
         <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>

         <div class="modal-body">
            <form [formGroup]="loginForm">
            <!-- <form #addForm="ngForm" > -->
            <div class="form-group">
               <label for="email">Email</label>
               <input type="email" ngModel name="email" class="form-control" id="email" 
               pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
               placeholder="Enter a Email" formControlName="email" required>
            </div>

            <div class="form-group">
               <label for="password">Password</label>
               <input [type]="isActive ? 'password' : 'text'" ngModel name="password" 
               class="form-control" id="password" placeholder="Enter a Password" 
               style="line-height: 40px;"
               formControlName="password" required>
               <i class="fas fa-eye" *ngIf="isActive" (click)="isActive = !isActive"></i>
               <i class="fas fa-eye-slash" *ngIf="!isActive" (click)="isActive = !isActive"></i>
             </div>

            <div class="modal-footer">
               <button type="submit" [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary form-control" >Login</button>
            </div>
            </form>
         </div>
      </div>
    </div>
</div>
