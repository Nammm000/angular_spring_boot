<div class="form-group">
    <button class="btn btn-primary form-control" (click)="onOpenModal('signup')" title="Signup">Signup</button>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         
        <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Signup</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         
         <div class="modal-body">
            <form [formGroup]="signupForm">

            <div class="form-group">
                <label for="text">Name</label>
                <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Enter your name" formControlName="name" required>
            </div>

            <div class="form-group">
               <label for="email">Email</label>
               <input type="email" ngModel name="email" class="form-control" id="emailSignup" placeholder="Enter a Email" 
               pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" 
               formControlName="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input [type]="isActive ? 'password' : 'text'" #password ngModel name="password" 
                class="form-control" id="passwordSignup" 
                (focus)="focusMethod()" (focusout)="focusoutMethod()" 
                (ngModelChange)="inputPass(password.value)" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                placeholder="Enter your Password" formControlName="password" required>
                <i class="fas fa-eye" *ngIf="isActive" (click)="isActive = !isActive"></i>
                <i class="fas fa-eye-slash" *ngIf="!isActive" (click)="isActive = !isActive"></i>                
             </div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input [type]="isActive ? 'password' : 'text'" 
                #confirmPassword ngModel name="confirmPassword" class="form-control" 
                id="confirmPassword" (focus)="focusMethodMatch()" 
                (focusout)="focusoutMethodMatch()" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                (ngModelChange)="passwordMatchValidator(signupForm, confirmPassword.value)" 
                placeholder="Enter your Confirm Password" formControlName="confirmPassword" required>
                <i class="fas fa-eye" *ngIf="isActive" (click)="isActive = !isActive"></i>
                <i class="fas fa-eye-slash" *ngIf="!isActive" (click)="isActive = !isActive"></i>
                <div id="message">
                    <p>Password must contain the following:</p>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
                  <div id="messageMatch">
                    <p id="match" class="invalid">Password must match</p>
                  </div>
            </div>

            <div class="modal-footer">
               <button [disabled]="signupForm.invalid || !match" type="submit" (click)="signup()" class="btn btn-primary form-control" >Signup</button>
            </div>
            </form>
         </div>

      </div>
    </div>
</div>
